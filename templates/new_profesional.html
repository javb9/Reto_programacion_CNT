{% extends 'plantilla.html' %}
{% block titulo %} Profesional {% endblock %}
{% block content %}
<div class="container" style="margin-top:50px;">
    <div class="card" style="padding: 20px;">
        <form onsubmit="send_new_profesional(); return false" method="post" class="row justify-content-center col-lg-12"
            id="form_new_profesional">
            <div class="mb-3 col-lg-3 text-center">
                <label class="form-label text-center">Tipo de documento</label>
                <select class="form-select" id="type_of_document" name="type_of_document_p">
                    <option selected name="type_of_document_p"></option>
                    <option value="C.C">C.C</option>
                    <option value="T.I">T.I</option>
                    
                </select>
            </div>
            <div class="mb-3 col-lg-3 text-center">
                <label class="form-label">Numero de documento:</label>
                <input required type="text" class="form-control" id="number_of_document" name="number_of_document">
            </div>
            <div class="mb-3 col-lg-3 text-center">
                <label class="form-label">Nombre:</label>
                <input required type="" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3 col-lg-3 text-center">
                <label class="form-label">Fechas de nacimiento:</label>
                <input required type="date" class="form-control" id="date" name="date">
            </div>
            <div class="row justify-content-center" style="margin-bottom: 10px;">
                <input type="submit" id="btn_new_pacient" class="btn btn-success col-lg-2">&nbsp;
                <button type="button" id="btn_new_pacient_back" class="btn btn-secondary col-lg-2">Volver</button>
            </div>
        </form>
    </div>
    <div class="alert alert-danger text-center" id="alert" style="display:none; margin-top:10px;">

    </div>
</div>


{% endblock %}
