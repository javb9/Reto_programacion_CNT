<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>{% block titulo %} {% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-ligth bg-light">
    <div class="container-fluid">
      <h4 class="navbar-brand fs-3 fw-normal" type="text">CLINICA</h4>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" type="text" id="navbarDarkDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Atender Pacientes Ingresados
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" type="button" id="pediatria">Pediatria</a></li>
              <li><a class="dropdown-item" type="button" id="medicina_integral">Medicina Integral (MI)</a></li>
              <li><a class="dropdown-item" type="button" id="urgencias">Urgencias</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a type="button" class="nav-link text-dark" id='fumador_urgente' data-bs-toggle="modal"
              data-bs-target="#modal_fumador_urgente">Paciente Fumador Urgente</a>
          </li>
          <li class="nav-item">
            <a type="button" class="nav-link text-dark" id='mas_anciano' data-bs-toggle="modal"
              data-bs-target="#modal_mas_anciano">Paciente mas Anciano</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- MODAL PACIANTES FUMADORES MAS URGENTES-->
<div class="modal fade" id="modal_fumador_urgente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Fumadores mas Urgente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <main id="DOMfumador_urgente">

          </main>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--MODAL PACIENTE MAS VIEJO-->
<div class="modal fade" id="modal_mas_anciano" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Paciente mas Anciano</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <main id="DOMmas_anciano">

          </main>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  {% block content %}

  {% endblock %}
  <footer>
    <nav class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
      <p id="fecha" class="text-light text-center">
      </p>
    </nav>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename="js/app.js") }}"></script>
  <script src="{{ url_for('static', filename="js/send.js") }}"></script>
  <script src="{{ url_for('static', filename="js/config.js") }}"></script>
  <script src="{{ url_for('static', filename="js/views.js") }}"></script>

</body>
