{% extends 'plantilla.html' %}
{% block titulo %}
Clinica
{% endblock %}
{% block content %}

<div class="container" style="margin-top:50px;">
    <div class="row justify-content-center">
        <div class="card-group col-lg-8">
            <div class="card align-items-center" style="padding: 50px; margin: 20px; border: none;">
                <img src="/static/img/new_pacient.jpg" width="100" height="100">
                <div class="card-body row align-items-center">
                    <h5 class="card-title text-center">
                        Registrar paciente
                    </h5>
                </div>
                <input type="button" class="btn btn-primary" value="ingresar" id="new_pacient">
            </div>
            <div class="card align-items-center" style="padding: 50px; margin: 20px; border: none;">
                <img src="/static/img/new_profesional.jpg" width="100" height="100">
                <div class="card-body row align-items-center">
                    <h5 class="card-title text-center">
                        Registrar profesional
                    </h5>
                </div>
                <input type="button" class="btn btn-primary" value="ingresar" id="new_profesional">
            </div>
            <div class="card align-items-center" style="padding: 50px; margin: 20px; border: none;">
                <img src="/static/img/consult.jpg" width="150" height="110">
                <div class="card-body row align-items-center">
                    <h5 class="card-title text-center">
                        ingresar Paciente
                    </h5>
                </div>
                <input type="button" class="btn btn-primary" value="ingresar" id="consult">
            </div>
        </div>
    </div>
</div>

{% endblock %}
